<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS  -->
     <link rel="stylesheet" href="style.css">

     <!-- Boxicons CSS  -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">

        <div class="image">
            <img src="./IMG-20200505-WA0051.jpg" alt="" class="profile-image">
        </div>
        
        <div class="text-data">
            <span class="name">Rohan Patel</span>
            <span class="job">Web Developer & Designer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="background: #2b3137;" class="link"><i class='bx bxl-github'></i></a>
            <a href="#" style="background: #e1306c;" class="link"><i class='bx bxl-instagram' ></i></a>
            <a href="#" style="background: #0077B5;" class="link"><i class='bx bxl-linkedin' ></i></a>
        </div>

        <div class="buttons">
            <button class="button">Contact-Me</button>
            <button class="button">Email-Me</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i><span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i><span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i><span class="number">19k</span>
            </div>
        </div>
        
    </div>
</body>
</html>
